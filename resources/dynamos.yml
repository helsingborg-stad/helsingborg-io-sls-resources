service: dynamos
projectDir: ../

plugins:
  - serverless-deployment-bucket

custom: ${file(../serverless.common.yml):custom}

provider:
  name: aws
  stage: dev
  region: eu-north-1

  deploymentBucket:
    name: ${self:custom.deploymentBucketName}

resources:
  Resources:
    CasesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.stage}-cases
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI1
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          AttributeName: expirationTime
          Enabled: true
        StreamSpecification:
          StreamViewType: NEW_IMAGE
        SSESpecification:
          KMSMasterKeyId: !Sub arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/external/master
          SSEEnabled: true
          SSEType: KMS
        GlobalSecondaryIndexes:
          - IndexName: GSI1-SK-index
            KeySchema: 
              - AttributeName: GSI1
                KeyType: HASH
              - AttributeName: SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    FormsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.stage}-forms
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.stage}-users
        AttributeDefinitions:
          - AttributeName: personalNumber
            AttributeType: S
        KeySchema:
          - AttributeName: personalNumber
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        SSESpecification:
          KMSMasterKeyId: !Sub arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/external/master
          SSEEnabled: true
          SSEType: KMS

  Outputs:
    CasesTableArn:
      Value:
        Fn::GetAtt:
          - CasesTable
          - Arn
      Export:
        Name: ${self:custom.stage}-CasesTableArn

    CasesTableAllIndexArn:
      Value:
        Fn::Join: ['/', ['Fn::GetAtt': [ CasesTable, Arn ], 'index', '*']]
      Export:
        Name: ${self:custom.stage}-CasesTableAllIndexArn

    CasesTableStreamArn:
      Value:
        Fn::GetAtt:
          - CasesTable
          - StreamArn
      Export:
        Name: ${self:custom.stage}-CasesTableStreamArn

    FormsTableArn:
      Value:
        Fn::GetAtt:
          - FormsTable
          - Arn
      Export:
        Name: ${self:custom.stage}-FormsTableArn

    UsersTableArn:
      Value:
        Fn::GetAtt:
          - UsersTable
          - Arn
      Export:
        Name: ${self:custom.stage}-UsersTableArn