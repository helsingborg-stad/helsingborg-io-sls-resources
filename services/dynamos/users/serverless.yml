service: users-dynamodb

custom:
  stage: ${file(../../../serverless.common.yml):custom.stage}
  tableName: ${self:custom.stage}-users

provider:
  name: aws
  stage: dev
  region: eu-north-1

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: personalNumber
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: personalNumber
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        SSESpecification:
          KMSMasterKeyId: !Sub arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/external/master
          SSEEnabled: true
          SSEType: KMS
        GlobalSecondaryIndexes:
        - IndexName: email-index
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            NonKeyAttributes:
            - uuid
            ProjectionType: 'INCLUDE'

  Outputs:
    UsersTableArn:
      Value:
        Fn::GetAtt:
          - UsersTable
          - Arn
      Export:
        Name: ${self:custom.stage}-UsersTableArn

    UsersTableAllIndexArn:
      Value:
        Fn::Join: ['/', ['Fn::GetAtt': [ UsersTable, Arn ], 'index', '*']]
      Export:
        Name: ${self:custom.stage}-UsersTableAllIndexArn
