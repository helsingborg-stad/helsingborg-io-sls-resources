service: cases-dynamodb

custom:
  stage: ${file(../../../serverless.common.yml):custom.stage}
  tableName: ${self:custom.stage}-cases

provider:
  name: aws
  stage: dev
  region: eu-north-1

resources:
  Resources:
    CasesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI1
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          AttributeName: expirationTime
          Enabled: true
        StreamSpecification:
          StreamViewType: NEW_IMAGE
        SSESpecification:
          KMSMasterKeyId: !Sub arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/external/master
          SSEEnabled: true
          SSEType: KMS
        GlobalSecondaryIndexes:
          - IndexName: GSI1-SK-index
            KeySchema: 
              - AttributeName: GSI1
                KeyType: HASH
              - AttributeName: SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

  Outputs:
    CasesTableArn:
      Value:
        Fn::GetAtt:
          - CasesTable
          - Arn
      Export:
        Name: ${self:custom.stage}-CasesTableArn

    CasesTableStreamArn:
      Value:
        Fn::GetAtt:
          - CasesTable
          - StreamArn
      Export:
        Name: ${self:custom.stage}-CasesTableStreamArn
