service: booking-gateway-resource

custom: ${file(../../../../serverless.common.yml):custom}

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-north-1

  apiGateway:
    restApiId:
      !ImportValue ${self:custom.stage}-ExtApiGatewayRestApiId
    restApiRootResourceId:
      !ImportValue ${self:custom.stage}-ExtApiGatewayRestApiRootResourceId

resources:
  Resources:
    ApiGatewayResourceBooking:
      Type: AWS::ApiGateway::Resource
      Properties:
        RestApiId: ${self:provider.apiGateway.restApiId}
        ParentId: ${self:provider.apiGateway.restApiRootResourceId}
        PathPart: booking

  Outputs:
    ApiGatewayResourceBooking:
      Value: !Ref ApiGatewayResourceBooking
      Export:
        Name: ${self:custom.stage}-ExtApiGatewayResourceBooking

