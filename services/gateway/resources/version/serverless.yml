org: hbgworks
service: version-gateway-resource
projectDir: ../../../../

frameworkVersion: ^3.26.0

custom: ${file(../../../../serverless.common.yml):custom}

plugins:
  - serverless-deployment-bucket

provider:
  name: aws
  stage: dev
  region: eu-north-1
  endpointType: regional

  deploymentBucket:
    name: ${self:custom.deploymentBucketName}

  apiGateway:
    restApiId: !ImportValue ${self:custom.stage}-ExtApiGatewayRestApiId
    restApiRootResourceId: !ImportValue ${self:custom.stage}-ExtApiGatewayRestApiRootResourceId

  environment:
    stage: ${self:custom.stage}
    resourcesStage: ${self:custom.resourcesStage}

resources:
  Resources:
    ApiGatewayResourceVersion:
      Type: AWS::ApiGateway::Resource
      Properties:
        RestApiId: ${self:provider.apiGateway.restApiId}
        ParentId: ${self:provider.apiGateway.restApiRootResourceId}
        PathPart: version

  Outputs:
    ApiGatewayResourceVersion:
      Value:
        Ref: ApiGatewayResourceVersion
      Export:
        Name: ${self:custom.stage}-ExtApiGatewayResourceVersion
